<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Captive Portal client for pfSense based systems."
    />
    <meta name="theme-color" content="#3a4250" />
    <title>Wifender Portal</title>

    <style>
      body {
        min-height: 100vh;
        position: relative;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .loading {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        border: 0.2rem solid #f3f3f3;
        border-top: 0.2rem solid #3a4250;
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        animation: spin 2s linear infinite;
      }

      .loading-container {
        width: 100%;
        max-width: 375px;
        box-sizing: border-box;
        margin: 0 auto;
        padding: var(--mdc-layout-grid-margin-phone, 16px);
      }

      .loading-container .placeholder {
        width: 100%;
        height: 56px;
        margin: 2rem 0;
        border-radius: 0.25rem;
      }

      .loading-container .placeholder-button {
        margin: 1rem 0;
        transform: translateY(-8px);
      }

      .loading-container .heading {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 38px;
        margin: 21.44px 0;
      }

      .loading-container .text {
        width: 100%;
        height: 1rem;
        margin: 0.2rem 0;
      }

      .loading-container .text.half {
        width: 50%;
        height: 1rem;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }

      .linear-background {
        animation-duration: 1s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
        animation-name: placeHolderShimmer;
        animation-timing-function: linear;
        background: #eeeeee;
        background: linear-gradient(
          to right,
          #eeeeee 8%,
          #dddddd 18%,
          #eeeeee 33%
        );
        background-size: 1000px 104px;
        position: relative;
        overflow: hidden;
      }

      @keyframes placeHolderShimmer {
        0% {
          background-position: -468px 0;
        }

        100% {
          background-position: 468px 0;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <section className="loading-container">
        <div className="heading linear-background"></div>
        <div className="text linear-background"></div>
        <div className="text linear-background"></div>
        <div className="text half linear-background"></div>
        <div className="placeholder linear-background"></div>
        <div className="placeholder linear-background"></div>
        <div className="placeholder linear-background"></div>
        <div className="placeholder placeholder-button linear-background"></div>
        <div className="placeholder placeholder-button linear-background"></div>
        <div className="placeholder placeholder-button linear-background"></div>
      </section>
    </div>

</html>
